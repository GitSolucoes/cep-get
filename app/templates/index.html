<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Cards por CEP</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <img src="/static/logo.svg" alt="Logo" class="w-48 mb-6">

    <form hx-post="/buscar" hx-trigger="submit" hx-target="#resultado" hx-indicator="#carregando" class="bg-white p-6 rounded-lg shadow-lg space-y-4">
        <label class="block text-gray-700 font-bold">Digite o CEP:</label>
        <input type="text" name="cep" class="border p-2 rounded w-full" required>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Buscar
        </button>

        <div id="carregando" class="hidden text-blue-500">Carregando...</div>
    </form>

    <div id="resultado" class="mt-6 w-full max-w-2xl"></div>
</body>
</html>
