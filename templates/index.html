<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Cards por CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 space-y-8">

    <img src="/static/preta_reta_azul (1).svg" alt="Logo" class="w-48 mb-6">

    <!-- Consulta de CEP -->
    <form id="cep-form" class="bg-white p-6 rounded-lg shadow-lg space-y-4 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center text-gray-800">Consulta de CEPs</h1>

        <label class="block text-gray-700 font-semibold">Digite o CEP:</label>
        <input type="text" name="cep" class="border p-2 rounded w-full">

        <label class="block text-gray-700 font-semibold">Ou envie um arquivo (.txt, .csv, .xlsx):</label>
        <input type="file" name="arquivo" accept=".txt,.csv,.xlsx" class="border p-2 rounded w-full">

        <label class="block text-gray-700 font-semibold">Formato de Download:</label>
        <select name="formato" class="border p-2 rounded w-full">
            <option value="txt">TXT</option>
            <option value="xlsx">Excel</option>
        </select>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Buscar
        </button>

        <div id="carregando" class="hidden text-blue-500 font-medium text-center">Carregando...</div>
    </form>

    <!-- Consulta por Pipeline + Etapa -->
    <form id="etapa-form" class="bg-white p-6 rounded-lg shadow-lg space-y-4 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center text-gray-800">Consultar por Pipeline e Etapa</h1>

        <label class="block text-gray-700 font-semibold">Pipeline:</label>
        <input type="text" name="pipeline" class="border p-2 rounded w-full" placeholder="Ex: Oportunidade Vero">

        <label class="block text-gray-700 font-semibold">Etapa:</label>
        <input type="text" name="etapa" class="border p-2 rounded w-full" placeholder="Ex: Negociar Planos">

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Consultar
        </button>
    </form>

    <!-- Relatório de Campos -->
    <button id="relatorio-btn"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
        Gerar Relatório de Campos Preenchidos
    </button>

    <div id="resultado" class="mt-8 w-full max-w-2xl space-y-4"></div>

    <script>
        const cepForm = document.getElementById('cep-form');
        const etapaForm = document.getElementById('etapa-form');
        const relatorioBtn = document.getElementById('relatorio-btn');
        const resultadoDiv = document.getElementById('resultado');
        const carregando = document.getElementById('carregando');

        // Função genérica de fetch
        async function fetchData(url, options = {}) {
            resultadoDiv.innerHTML = '';
            carregando.classList.remove('hidden');

            const response = await fetch(url, options);

            carregando.classList.add('hidden');

            const contentType = response.headers.get("content-type");

            if (contentType && contentType.includes("application/json")) {
                const data = await response.json();
                resultadoDiv.innerHTML = `<pre class="bg-white border border-gray-300 p-4 rounded-lg whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                const blob = await response.blob();
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'resultado';

                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="(.+)"/);
                    if (match && match.length > 1) {
                        filename = match[1];
                    }
                }

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();

                resultadoDiv.innerHTML = `<p class="text-green-600 text-center">Download iniciado: ${filename}</p>`;
            }
        }

        // Consulta CEP
        cepForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(cepForm);
            await fetchData('/buscar', {
                method: 'POST',
                body: formData
            });
        });

        // Consulta por Pipeline + Etapa
        etapaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pipeline = etapaForm.pipeline.value;
            const etapa = etapaForm.etapa.value;
            const url = `/consultar-etapa?pipeline=${encodeURIComponent(pipeline)}&etapa=${encodeURIComponent(etapa)}`;
            await fetchData(url);
        });

        // Relatório de campos
        relatorioBtn.addEventListener('click', async () => {
            await fetchData('/relatorio-campos');
        });
    </script>
</body>
</html>
