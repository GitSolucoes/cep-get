<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Busca de CEP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #resultado pre { background: #eee; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Consulta de CEPs</h1>

  <form id="form-busca" enctype="multipart/form-data">
    <label>CEP:
      <input type="text" name="cep">
    </label>
    <button type="submit">Buscar</button>
    <br><br>
    <label>Ou envie um arquivo (.txt, um CEP por linha):
      <input type="file" name="arquivo">
    </label>
    <br><br>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('form-busca');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('/buscar', {
        method: 'POST',
        body: formData
      });

      const contentType = response.headers.get("content-type");

      if (contentType.includes("application/json")) {
        const data = await response.json();
        if (data.resultados && data.resultados.length) {
          resultadoDiv.innerHTML = "<h3>Resultados:</h3><ul>" +
            data.resultados.map(r =>
              `<li><strong>ID:</strong> ${r.id_card}, <strong>Cliente:</strong> ${r.cliente}, <strong>Fase:</strong> ${r.fase}, <strong>CEP:</strong> ${r.cep}, <strong>Criado em:</strong> ${r.criado_em}</li>`
            ).join("") + "</ul>";
        } else {
          resultadoDiv.innerHTML = "<p>Nenhum card encontrado para esse CEP.</p>";
        }
      }
      else {
        const text = await response.text();
        resultadoDiv.innerHTML = `<h3>Resultado do arquivo:</h3><pre>${text}</pre>`;
      }
    });
  </script>
</body>
</html>
